<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2>Registro de Pacientes</h2>
            <form>
                <div class="form-group">
                    <label>Identificación</label>
                    <input type="text" name="identificacion" [(ngModel)]="persona.identificacion" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" name="nombre" [(ngModel)]="persona.nombre" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Valor del servicio</label>
                    <input type="number" name="valorServicio" [(ngModel)]="persona.valorServicio" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Salario</label>
                    <input type="number" name="salario" [(ngModel)]="persona.salario" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Valor del copago</label>
                    <input type="number" name="valorCopago" [(ngModel)]="persona.valorCopago" class="form-control" readonly />
                </div>
                <div class="text-center">
                    <button class="btn btn-primary mr-1" (click)="add()">Registrar</button>
                    <button class="btn btn-secondary mr-1" type="reset">Cancelar</button>
                    <button class="btn btn-primary mr-1">Botón que no hace nada</button>
                </div>
            </form>
        </div>
    </div>
</div>
